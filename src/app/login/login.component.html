<br>

  <div class="container">
    <h2>Login</h2>
    <br>
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]=user.emailId required ngModel>
      </div>
      <br>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="pwd"  [(ngModel)]=user.password required ngModel>
      </div>
      <br>
      <input type="submit" class="btn btn-info" value="Login!" [disabled]="!loginForm.valid">
    </form>
    <small [routerLink]="['/signup']">New user? SIGN UP!</small>
  </div>
  <br>
